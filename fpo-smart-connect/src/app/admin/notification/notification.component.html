<div id="content">
    <div class="container-fluid">
        <div class="col-lg-12 mb-6">
            <div class="card-header py-2">
                <h5 class="m-0 font-weight-bold text-primary" style="text-align:center">Notifications</h5>
            </div>

        </div>
        <br>
        <div class="col-lg-12 mb-6">
            <div class="card shadow mb-4">
                <div class="card-header py-2">
                    <h5 class="m-0 font-weight-bold text-primary">Implementing Agency (IA) - CBBO - FPO Mapping</h5>
                </div>
                <div class="card-body">
                    <div>
                        <table border="1" align="center"
                            class="table mb-0 table-responsive-md table-bordered table-striped table-sms ">
                            <thead class="bg-light">
                                <tr class="border-1">
                                    <th>Sl No.</th>
                                    <th>CBBO</th>
                                    <th>Implementing Agency (IA)</th>
                                    <th>Financial Year</th>
                                    <th>FPO</th>
                                    <th>Assign</th>
                                    <th>Reject</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of missingFpoData index as i;">
                                    <td>{{i+1}}</td>
                                    <td>{{data.cbboName}}</td>
                                    <td>{{data.iaName}}</td>
                                    <td>{{data.year}}</td>
                                    <td>{{data.fpoName}}</td>
                                    <td><button type="button" class="btn btn-success"
                                            (click)="mappingofmissingData(data)"><i class="fa fa-check" aria-hidden="true"></i></button>
                                    </td>
                                    <td><button type="button" class="btn btn-danger"
                                            (click)="rejectMissingFpo(data)"><i class="fa fa-ban" aria-hidden="true"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
