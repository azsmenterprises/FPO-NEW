<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"> Applied FIGs</h1>
        <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>

    <div class="row">
        <div class="col-lg-12 mb-6">

            <!-- Illustrations -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">FIG Details</h6>
                </div>
                <div class="card-body table-card mat-elevation-z8">
                    <div style="text-align: center;">
                        <p *ngIf='figRegData.length==0'>No Data</p>
                    </div>
                    
                    <div class=' table-responsive' *ngIf='figRegData.length>0'>
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="bg-light">
                                <tr class="border-1">
                                    <td>Sl.</td>
                                    <td>FIG Name</td>
                                    <td>Number of farmers</td>
                                    <td>District</td>
                                    <td>Block</td>
                                    <td>GP</td>
                                    <td>Village</td>
                                    <td>Leader Name</td>
                                    <td>Mobile No.</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tr *ngFor="let x of figRegData index as i ">
                                <td>{{ i + 1 }}</td>
                                <td>{{ x.figName }}</td>
                                <td>{{ x.noOfFarmers }}</td>
                                <td>{{x.district}}</td>
                                <td>{{ x.block}}</td>
                                <td>{{ x.gp}}</td>
                                <td>{{ x.village}}</td>
                                <td>{{ x.leaderName}}</td>
                                <td>{{ x.leaderMobNo}}</td>
                                <td>

                                    <button class="btn btn-outline-warning" data-toggle="modal"
                                        data-target="#approveModal" data-backdrop="static" data-keyboard="false" (click)='approveFig(x)'>
                                        <!-- <i class="fas fa-edit"></i> -->
                                        Approve
                                    </button> &nbsp;

                                    <button class="btn btn-outline-danger" type="submit" data-toggle="modal"
                                        data-target="#rejectModal" data-backdrop="static" data-keyboard="false" (click)='reject(x)'>
                                        <!-- <i class="fas fa-trash" aria-hidden="true"></i> -->
                                        Reject
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
