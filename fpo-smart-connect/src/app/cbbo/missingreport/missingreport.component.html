<div class="container-fluid">
        <div class="card-header py-2">
            <h5 class="m-0 font-weight-bold text-primary">REPORT MISSING FPO</h5>
        </div>
        <div class="card-body table-card mat-elevation-z8">
            <form [formGroup]="missingForm">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4"> SELECT DISTRICT : </label>
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" formControlName='district' (change)="getBlocks()">
                            <option value="" disabled>--Select--</option>
                            <option [ngValue]="x" *ngFor="let x of alldistrictdata">{{x.districtName}}</option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4"> SELECT BLOCK: </label>
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" formControlName='block' (change)="getFinancialYear()">
                            <option value="" disabled>--Select--</option>
                            <option [ngValue]="y" *ngFor="let y of getBlocksData">{{y.blockName}}</option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">SELECT FINANCIAL YEAR: </label>
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" formControlName='year' (change)="getfpoList()">
                            <option value="" disabled>--Select--</option>
                            <option value="2018-2019" *ngIf="selectYear">2018-2019</option>
                            <option value="2019-2020" *ngIf="selectYear">2019-2020</option>
                            <option value="2020-2021" *ngIf="selectYear">2020-2021</option>
                            <option value="2021-2022" *ngIf="selectYear">2021-2022</option>
                            <option value="2022-2023" *ngIf="selectYear">2022-2023</option>
                            <option value="2023-2024" *ngIf="selectYear">2023-2024</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">SELECT FPO: </label>
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" formControlName='fpoName'>
                            <option value="" disabled>--Select--</option>
                            <option [ngValue]="z" *ngFor="let z of getfpoListData">{{z.fpoName | uppercase}}
                            </option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4"> Select IA Name : </label>
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" formControlName='iaName'>
                            <option value="" disabled>--Select--</option>
                            <option [ngValue]="x" *ngFor="let x of getIaData">{{x.iaName}}</option>

                        </select>

                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="sendtoAdmin()">NOTIFY TO ADMIN</button>
                </div>
            </form>
        </div>
    <br>
    <div class="card shadow mb-4">
        <div class="card-header py-2">
            <h5 class="m-0 font-weight-bold text-primary">MISSING REPORT STATUS</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table border="1" align="center"
                    class="table mb-0 table-responsive-md table-bordered table-striped table-sms ">
                    <thead class="bg-light">
                        <tr class="border-1">
                            <td>Sl.No.</td>
                            <td>IA Name</td>
                            <td>CBBO Name</td>
                            <td>FPO Name</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let details of getMappingDataOfFPO , index as i;">
                            <td>{{i+1}}</td>
                            <td>{{details.iaName}}</td>
                            <td>{{details.cbboName}}</td>
                            <td>{{details.fpoName}}</td>
                            <td *ngIf="details.status == 'pending'">Pending</td> 
                            <td *ngIf="details.status == 'assigned'">Assigned</td> 
                            <td *ngIf="details.status == 'rejected'">Rejected</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
