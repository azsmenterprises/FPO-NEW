<div class="col-lg-12 mb-6">
    <div class="card shadow mb-4">
        <div class="card-header py-2">
            <h5 class="m-0 font-weight-bold text-primary">FPO REGISTRATION TARGET VS ACHIEVEMENT</h5>
        </div>
        <div class="card-body">
            <div>
                <div class="card-body table-card mat-elevation-z8">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <select class="form-control" type="search" name="text" [(ngModel)]="searchText1.year" placeholder="Search by year" required>
                                    <option value="" selected disabled>Search by year</option>
                                    <option>2020-2021</option>
                                    <option>2021-2022</option>
                                    <option>2022-2023</option>
                                    <option>2023-2024</option>
                                    <option>2024-2025</option>
                                </select>
                              </div>
                              <div class="form-group col-md-3">
                                <select class="form-control" type="search" name="text" [(ngModel)]="searchText2.iaName" placeholder="Search by IA Name" required>
                                    <option value="" selected disabled>Search by IA Name</option>
                                    <option>FDRVC</option>
                                    <option>NABARD</option>
                                    <option>NAFED</option>
                                    <option>NCDC</option>
                                    <option>SFAC</option>
                                </select>
                                <!-- <input class="form-control" type="search" name="search" [(ngModel)]="searchText2.iaName" placeholder="Search by IA Name"> -->
                              </div>
                              <div class="form-group col-md-3">
                                <button class="btn btn-primary" (click)="exportAsXLSX()">Print Excel</button>
                              </div>
                        </div>
                </div>
                <table border="1" align="center" class="table mb-0 table-responsive-md table-bordered table-striped table-sms ">
                    <thead class="bg-light">
                        <tr class="border-1">
                            <td>Financial Year</td>
                            <td>Implementing Agency</td>
                            <td>FPO Registration Target</td>
                            <td>FPO Registration Achievement</td>
                        </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let details of getCbbotargetdata |filterBy:searchText1 | filterBy:searchText2">
                        <td>{{details.year}}</td>
                        <td>{{details.iaName}}</td>
                        <td>{{details.targets}}</td>
                        <td>{{details.achievements}}</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
