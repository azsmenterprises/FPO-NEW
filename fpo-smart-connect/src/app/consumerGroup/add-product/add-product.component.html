<div id="content">


    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-bottom: 0 !important;">
            <h1 class="h3 mb-0 text-gray-800"> Add Commodity</h1>
            <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
        </div>
        <div class="row">

            <div class="col-lg-12 mb-6">

                <!-- Illustrations -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-white"> Number Of Commodities Dealing In</h6>
                    </div>
                    <div class="card-body table-card mat-elevation-z8">
                        <form class="form-horizontal" [formGroup]='addProductForm' (ngSubmit)='addProductSubmit()'>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="concernedDepartment">Commodity Category<b> <sup>*</sup> :</b> </label>
                                    <select class="form-control" (change)='loadCrops()' formControlName='Catagory'>
                                        <option value="" disabled selected>--Select--</option>
                                        <option value="{{cat}}" *ngFor='let cat of allCropCatagory'>{{cat}}</option>
                                    </select>
                                    <div *ngIf='addProductForm.controls["Catagory"].invalid && addProductForm.controls["Catagory"].touched'
                                        style="color: red;">
                                        <div *ngIf='addProductForm.controls["Catagory"].errors?.required'>
                                            *Required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="departmentdetail">Sub-Category<b><sup>*</sup>:</b></label>
                                    <select class="form-control" formControlName='itemName'>
                                        <option value="" disabled selected>--Select--</option>
                                        <option [ngValue]="item" *ngFor='let item of allCrops'>{{item.Crop_Name}}
                                        </option>
                                    </select>
                                    <div *ngIf='addProductForm.controls["itemName"].invalid && addProductForm.controls["itemName"].touched'
                                        style="color: red;">
                                        <div *ngIf='addProductForm.controls["itemName"].errors?.required'>
                                            *Required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="departmentdetail">Commodity Details<b><sup>*</sup>:</b></label>
                                    <input type="text" class="form-control" formControlName='description'
                                        placeholder="Enter Commodity Details">
                                    <div *ngIf='addProductForm.controls["description"].invalid && addProductForm.controls["description"].touched'
                                        style="color: red;">
                                        <div *ngIf='addProductForm.controls["description"].errors?.required'>
                                            *Required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="departmentdetail">Minimum quantity dealing in<b><sup>*</sup>:</b></label>
                                    <input type="text" class="form-control" formControlName='minQuantity' 
                                        placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="departmentdetail">Quantity Available<b><sup>*</sup>:</b></label>
                                    <input type="tel" class="form-control" formControlName='Unit'
                                        placeholder="Enter unit">

                                    <div *ngIf='addProductForm.controls["Unit"].invalid && addProductForm.controls["Unit"].touched'
                                        style="color: red;">
                                        <div *ngIf='addProductForm.controls["Unit"].errors?.required'>
                                            *Required
                                        </div>
                                        <div *ngIf='addProductForm.controls["Unit"].errors?.pattern'
                                            style="color: red;">
                                            *Value should be in numbers
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="departmentdetail">Unit<b><sup>*</sup>:</b></label>
                                    <select class="form-control" [(ngModel)]="Metrics" formControlName='Metrics'>
                                        <option value="" disabled selected hidden>SELECT</option>
                                        <option value="KG">KG</option>
                                        <option value="TONNES">TONNES</option>
                                        <option value="LITRES">LITRES</option>
                                        <option value="NUMBERS">NUMBERS</option>
                                    </select>

                                </div>

                                <!-- <div class="form-group col-md-4">
                                    <label for="departmentdetail">Increment<b><sup>*</sup>:</b></label>
                                    <select class="form-control" [(ngModel)]='incrementValue'
                                        [ngModelOptions]="{standalone: true}">
                                        <option selected disabled [ngValue]='undefined'>--Select--</option>
                                        <option value="0.5">0.5</option>
                                        <option value="1">1</option>
                                        <option value="1.5">1.5</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2" style="padding: 40px 51px 0px 0;">
                                    <button type="button" class="btn btn-warning"
                                        (click)='incrementInQuantity()'>Increment</button>
                                </div> -->
                                <div class="form-group col-md-6">
                                    <label for="departmentdetail">Estimated unit cost(INR/{{Metrics}})<b><sup>*</sup>:</b></label>
                                    <input type="tel" class="form-control" formControlName='estimatedCost'
                                        placeholder="Enter estimated cost">
                                    <div *ngIf='addProductForm.controls["estimatedCost"].invalid && addProductForm.controls["estimatedCost"].touched'
                                        style="color: red;">
                                        <div *ngIf='addProductForm.controls["estimatedCost"].errors?.required'>
                                            *Required
                                        </div>
                                        <div *ngIf='addProductForm.controls["estimatedCost"].errors?.pattern'
                                            style="color: red;">
                                            *Value should be in numbers
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-group col-md-6">
                                    <label for="departmentdetail">Status<b><sup>*</sup>:</b></label>
                                    <input type="text" class="form-control" formControlName=''
                                        placeholder="">
                                </div> -->
                                <div class="form-group col-md-6">
                                    <label for="fname">Image <span style="color: red;">*</span> :</label>
                                    <input class="form-control" type="file" accept="image/jpg, image/jpeg"
                                        placeholder="Enter GSTIN No" name="schemeimage"
                                        (change)="productImgUpload($event)" required>
                                    <div for="" *ngIf='errorImgSize' style="font-size: 10px;color:red">&nbsp;&nbsp;
                                        **File size should be
                                        less than
                                        1MB</div>
                                    <div *ngIf='addProductForm.controls["fakeImgPath"].invalid && addProductForm.controls["fakeImgPath"].touched'
                                        style="color: red;">
                                        <div *ngIf='addProductForm.controls["fakeImgPath"].errors?.required'>
                                            *Required
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary"
                                [disabled]='!addProductForm.valid'>SUBMIT</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
