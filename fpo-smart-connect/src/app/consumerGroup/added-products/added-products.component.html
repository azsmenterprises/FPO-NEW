<div id="content">


    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800"> Products added</h1>
            <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
        </div>
        <div class="row">

            <div class="col-lg-12 mb-6">

                <!-- Illustrations -->
                <!-- <div class="card shadow mb-4"> -->
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-white">Products details</h6>
                </div>
                <div class="card-body table-card mat-elevation-z8" [hidden]='dataSource?.data.length!=0'>
                    <div style="text-align: center;padding: 28px;">No Data</div>
                </div>
                <div class="card-body table-card mat-elevation-z8" [hidden]='dataSource?.data.length==0'>
                    <table class="table" mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="slNo">
                            <th mat-header-cell *matHeaderCellDef>Sl No. </th>
                            <!-- <td mat-cell *matCellDef="let i=index"> {{i+1}} </td> -->

                            <td mat-cell *matCellDef="let element; let i = index;">
                                {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}
                            </td>

                        </ng-container>

                        <ng-container matColumnDef="Catagory">
                            <th mat-header-cell *matHeaderCellDef> Catagory </th>
                            <td mat-cell *matCellDef="let element"> {{element.Catagory}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element?.itemName?.Crop_Name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Unit">
                            <th mat-header-cell *matHeaderCellDef> Unit </th>
                            <td mat-cell *matCellDef="let element"> {{element.Unit}} </td>
                        </ng-container>

                        <ng-container matColumnDef="estimatedCost">
                            <th mat-header-cell *matHeaderCellDef> Esti. Cost </th>
                            <td mat-cell *matCellDef="let element"> {{element.estimatedCost}} </td>
                        </ng-container>

                        <ng-container matColumnDef="BlockUnblock">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element;let i = index">
                                <mat-slide-toggle class="example-margin" [color]="color" [(ngModel)]="element.blockStatus" (change)='blockUnblockProduct(i)'>
                                    {{element.blockStatus==true?"Unblock":"Block"}}
                                </mat-slide-toggle>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                    <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 15,20]" [length]="pagelength"
                        showFirstLastButtons></mat-paginator>

                </div>

                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
