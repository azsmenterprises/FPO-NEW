<div id="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 mb-6">
                <div class="card-header py-2">
                    <h5 class="m-0 font-weight-bold text-primary" style="text-align:center">SET FPO REGISTRATION
                        TARGETS_IA</h5>
                </div><br>
                <div class="card-header py-2">
                    <h5 class="m-0 font-weight-bold text-primary">Implementing Agency- Self Goal</h5>
                </div>
                <div class="card-body table-card mat-elevation-z8">
                    <form [formGroup]="targetForm">
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="inputEmail4">FINANCIAL YEAR: </label>
                            </div>
                            <div class="form-group col-md-2">
                                <select class="form-control" formControlName="year" (change)="getAchievement()">
                                    <option value="" enabled>--Select--</option>
                                    <option value="2023-2024" enabled>2023-2024</option>
                                    <option value="2022-2023" enabled>2022-2023</option>
                                    <option value="2021-2022" enabled>2021-2022</option>
                                    <option value="2020-2021" enabled>2020-2021</option>
                                    <!-- <option value="2023-2024" enabled>2023-2024</option>
                                    <option value="2023-2024" enabled>2023-2024</option> -->
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputEmail4"> FPO REGISTRATION TARGETS: </label>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" class="form-control" id="inputEmail4" formControlName='targets'>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputEmail4"> ACHIEVEMENTS: </label>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="text" class="form-control" id="inputEmail4" formControlName='achievements'
                                    readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <button type="button" class="btn btn-primary" (click)="iaTarget()">SAVE</button>
                            </div>
                        </div>
                    </form><br><br>
                    <div >
                        <table border="1" align="center"
                            class="table mb-0 table-responsive-md table-bordered table-striped table-sms ">
                            <thead class="bg-light">
                                <tr class="border-1">
                                    <th>Financial Year</th>
                                    <th>Fpo Registration Targets</th>
                                    <th>Achievements</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of selfTargetData">
                                    <td>{{data.year}}</td>
                                    <td>{{data.targets}}</td>
                                    <td>{{data.achievements}}</td>
                                    <td ><button class="btn btn-outline-danger float-left" (click)="deleteRowTarget(data)"><i
                                                class="fa fa-trash" aria-hidden="true"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
