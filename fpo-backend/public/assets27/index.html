<!DOCTYPE html>
<html>
	<head>
		<title>Sathi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="images/favicon.png">	
		<link href="css/bootstrap.min.css" rel="stylesheet" >
		<link href="css/owl.carousel.min.css" rel="stylesheet" >
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
		<!--Photo Gallery-->
		<link rel="stylesheet" href="css/jquery.fancybox.min.css" media="screen">
		<!--AOS Animation-->
		<link rel="stylesheet" href="css/aos.css" />
		<link href="css/style.css" rel="stylesheet" >
	</head>
	<body id="FontAccessibility">
			<div class="right-box">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="heading-1">Governance & Compliance</h2>
					</div>
				</div>
				<div class="filter-1 row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-3">
								<label>Financial year</label>
								<select class="form-control">
									<option>Cumulative till date</option>
									<option>Cumulative till date</option>
									<option>Cumulative till date</option>
								</select>
							</div>
							<div class="col-md-3">
								<label>Type of FPO</label>
								<select class="form-control">
									<option>All</option>
									<option>All</option>
									<option>All</option>
								</select>
							</div>
							<div class="col-md-3">
								<label>Target timeslot</label>
								<select class="form-control">
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
							<div class="col-md-3">
								<label>Agency</label>
								<select class="form-control">
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="filter-result">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-3">
									<div class="r-box">
										<label>Financial year</label>
										<input type="text" class="form-control" disabled/>
									</div>
								</div>
								<div class="col-md-3">
									<div class="r-box">
										<label>Type of FPO</label>
										<input type="text" class="form-control" disabled/>
									</div>	
								</div>
								<div class="col-md-3">
									<div class="r-box">
										<label>Target timeslot</label>
										<input type="text" class="form-control" disabled/>
									</div>	
								</div>
								<div class="col-md-3">
									<div class="r-box">
										<label>Agency</label>
										<input type="text" class="form-control" disabled/>
									</div>	
								</div>
							</div>
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-4">
									<div class="chat-box-1">
										<h4>Nabard</h4>
										<div class="gauge"></div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="chat-box-1">
										<h4>Nafed</h4>
										<div class="gauge"></div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="chat-box-1">
										<h4>NCDC</h4>
										<div class="gauge"></div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="chat-box-1">
										<h4>SFAC</h4>
										<div class="gauge"></div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="chat-box-1">
										<h4>Average</h4>
										<div class="gauge"></div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="chat-box-1">
										<ul class="chart-info">
											<li>Good</li>
											<li>FDRVC</li>
											<li>Poor</li>
										</ul>
									</div>
								</div>
							</div>
							<svg width="0" height="0" version="1.1" class="gradient-mask" xmlns="http://www.w3.org/2000/svg">
							  <defs>
								  <linearGradient id="gradientGauge">
									<stop class="color-red" offset="0%"/>
									<stop class="color-yellow" offset="17%"/>
									<stop class="color-green" offset="40%"/>
									<stop class="color-yellow" offset="87%"/>
									<stop class="color-red" offset="100%"/>
								  </linearGradient>
							  </defs>  
							</svg>
						</div>
						</div>
						</div>
					</div>
				</div>
		<!--Font Accessibility-->
		<script src="js/jquery-2.2.1.min.js"></script>
		<!--<script src="js/jquery.min.js"></script>-->
		
		<!--Meter Chart Start-->
		<script src='js/dx.all.js'></script>
		<!--AOS Animation-->
		
		<script src="js/custom.js"></script>
		<!--Maping-->
	</body>
</html>
