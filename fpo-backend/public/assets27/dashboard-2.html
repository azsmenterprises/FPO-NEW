<!DOCTYPE html>

	<head>
		<title>Sathi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body id="FontAccessibility">
			<div class="right-box">

				</div>
				<div class="filter-1 row">
					<div class="col-md-12">

								<label>Financial year</label>
								<select class="form-control">
									<option>Cumulative till date</option>

								</select>
							</div>
							<div class="col-md-3">
								<label>Type of FPO</label>
								<select class="form-control">
									<option>All</option>
									<option>All</option>
									<option>All</option>
								</select>
							</div>
							<div class="col-md-3">
								<label>Target timeslot</label>
								<select class="form-control">
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
							<div class="col-md-3">
								<label>Agency</label>
								<select class="form-control">
									<option></option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="filter-result">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-3">
									<div class="r-box">
										<label>Financial year</label>
										<input type="text" class="form-control" disabled/>
									</div>
								</div>
								<div class="col-md-3">
									<div class="r-box">
										<label>Type of FPO</label>
										<input type="text" class="form-control" disabled/>
									</div>	
								</div>
								<div class="col-md-3">
									<div class="r-box">
										<label>Target timeslot</label>
										<input type="text" class="form-control" disabled/>
									</div>	
								</div>
								<div class="col-md-3">
									<div class="r-box">
										<label>Agency</label>
										<input type="text" class="form-control" disabled/>
									</div>	
								</div>
							</div>
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-3">
									<div class="chat-box-1">
										<h4>Nabard</h4>
										<div class="gauge"></div>
									</div>
								</div>
								<div class="col-md-9">
									<div class="right-tablr table-responsive">
										<table class="table table-striped">
										  <thead>
											<tr>
											  <th scope="col">Indicator</th>
											  <th scope="col">Performance</th>
											  <th scope="col">Target</th>
											  <th scope="col">Achievment</th>
											</tr>
										  </thead>
										  <tbody>
											<tr>
											  <td>% of FPOs obtained Commencement of Business</td>
											  <td align="center"><img src="images/mtr.png" alt="" title=""/></td>
											  <td>300</td>
											  <td>25%</td>
											</tr>
											<tr>
											  <td>% of FPOS obtained GST license</td>
											  <td align="center"><img src="images/mtr.png" alt="" title=""/></td>
											  <td>50%</td>
											  <td>90%</td>
											</tr>
											<tr>
											  <td>% of FPOS completed Statutory Audit</td>

											  <td>70%</td>
											</tr>
											<tr>
											  <td>% of FPOS completed AGM</td>
											  <td align="center"><img src="images/mtr.png" alt="" title=""/></td>
											  <td>60%</td>
											  <td>40%</td>
											</tr>
											<tr>
											  <td>% of FPOS filed RoC</td>
											 <td align="center"><img src="images/mtr.png" alt="" title=""/></td>
											  <td>70%</td>
											  <td>60%</td>
											</tr>
										  </tbody>
										</table>
									</div>
								</div>
								
							</div>
							<svg width="0" height="0" version="1.1" class="gradient-mask" xmlns="http://www.w3.org/2000/svg">
							  <defs>
								  <linearGradient id="gradientGauge">
									<stop class="color-red" offset="0%"/>
									<stop class="color-yellow" offset="17%"/>
									<stop class="color-green" offset="40%"/>
									<stop class="color-yellow" offset="87%"/>
									<stop class="color-red" offset="100%"/>
								  </linearGradient>
							  </defs>  
							</svg>

						</div>
